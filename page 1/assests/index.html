<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stranger Things Login</title>

  <style>
    @font-face {
      font-family: Stranger;
      src: url("stranger.ttf");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Stranger;
    }

    body {
      height: 100vh;
      background:
        linear-gradient(
          to bottom,
          rgba(30, 30, 30, 0.95),
          rgba(5, 5, 5, 0.98)
        );
      overflow: hidden;
      color: white;
    }

    /* TOP LIGHTS */
    .top-lights {
      position: absolute;
      top: 0;
      width: 100%;
      height: 120px;
      overflow: hidden;
    }

    .top-lights img {
      width: 100%;
      animation: flicker 2.5s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      30% { opacity: 0.7; }
      60% { opacity: 1; }
      100% { opacity: 0.85; }
    }

    /* CENTER FORM */
    .form-area {
      position: absolute;
      top: 50%;
      left: 45%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-area input {
      width: 300px;
      padding: 14px;
      background: rgba(20, 40, 70, 0.95);
      border: 2px solid #2da8ff;
      color: #e6f2ff;
      outline: none;
      box-shadow: 0 0 12px rgba(45,168,255,0.7);
      font-size: 14px;
    }

    .form-area input::placeholder {
      color: #bcdcff;
    }

    .form-area input:focus {
      box-shadow: 0 0 18px rgba(45,168,255,1);
      border-color: #7cc7ff;
    }

    /* LOGIN BUTTON */
    .login-btn {
      margin-top: 20px;
      padding: 14px;
      width: 100%;
      background: red;
      border: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 20px red;
      letter-spacing: 3px;
    }

    .login-btn:hover {
      box-shadow: 0 0 35px red;
    }

    /* RIGHT PANEL */
    .right-panel {
      position: absolute;
      top: 50%;
      right: 4%;
      transform: translateY(-50%);
      text-align: center;
    }

    .st-title {
      color: red;
      font-size: 42px;
      text-shadow: 0 0 15px red;
      margin-bottom: 15px;
    }

    /* VECNA + STEVE SIDE BY SIDE */
    .vecna-layer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      gap: 20px;
    }

    .vecna {
      width: 240px;
      filter: drop-shadow(0 0 25px red);
    }

    .front-character {
      width: 220px;
      filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
    }
  </style>
</head>

<body>

  <!-- TOP LIGHTS -->
  <div class="top-lights">
    <img src="https://i.pinimg.com/originals/e0/6a/92/e06a9265f95344a073505089bee1fdad.jpg">
  </div>

  <!-- LOGIN FORM -->
  <div class="form-area">
    <input type="text" placeholder="USERNAME" required>
    <input type="email" placeholder="EMAIL" required>
    <input type="tel" placeholder="PHONE NUMBER" required>
    <input type="text" placeholder="REGISTRATION NUMBER" required>

    <button class="login-btn" onclick="goToAlertPage()">LOGIN</button>
  </div>

  <!-- RIGHT SIDE CONTENT -->
  <div class="right-panel">
    <h1 class="st-title">STRANGER THINGS</h1>

    <div class="vecna-layer">
      <img src="https://comicbook.com/wp-content/uploads/sites/4/2025/11/Vecna-in-Hawkins-in-Stranger-Things-Season-5-Episode-4.jpg" class="vecna">
      <img src="https://i.pinimg.com/originals/00/bb/77/00bb77da506fa3ea37de733c7d369ad5.jpg" class="front-character">
    </div>
  </div>

  <script>
    function goToAlertPage() {
      window.location.href = "alert.html";
    }
  </script>

</body>
</html>
